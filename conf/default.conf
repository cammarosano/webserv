server {
    listen 3000;

    server_name localhost localhost-example;

    error_page 404 error/404.html;
    root web_root;

    location / {
        allowed_methods GET HEAD;
        root web_root/localhost;
        autoindex on;
        index index.html;
        # return 301 http://localhost:3001/tagada/;
    }

    location /no_default_idx/ {
        allowed_methods GET;
        root web_root;
        autoindex on;
    }

    location /cgi/ {
        allowed_methods GET POST DELETE PUT;
        root CGI;
        # cgi_interpreter CGI/ubuntu_cgi_tester;
        cgi_interpreter /usr/bin/python3;
        # cgi_interpreter /usr/local/bin/python3;
        # cgi_extension .php;
        cgi_extension .py;
        max_body_size 1M;
    }
}

server {
    listen 3001;

    server_name localhost;

    error_page 404 error/404.html;

    location / {
        allowed_methods GET;
        index index.html;
        root web_root/localhost;
        autoindex on;
    }

    location /tagada/ {
        index index.html;
        autoindex on;
        root web_root;
    }

    location /images/ {
        allowed_methods GET POST PUT;
        autoindex off;
        root web_root/imgs/;
    }
    
    location /post/ {
        allowed_methods POST;
        upload_dir upload;
        root web_root;
        max_body_size 100M;
    }

    location /delete/ {
        allowed_methods DELETE;
        root web_root/upload;
    }
}

