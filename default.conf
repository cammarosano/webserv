server {
    listen 8000;

    location / {
        root web_root;
        autoindex off;
    }
}

server {
    listen 8000;

    server_name localhost localhost-example;
    location / {
        root web_root/localhost;
        autoindex on;
    }
}

server {
    listen 8001;

    server_name localhost;
    location / {
        root web_root/localhost;
        autoindex on;
    }

    location /images/ {
        autoindex off;
        root web_root/imgs/;
    }
}

