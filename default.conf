server {
    #simple comment
    listen 3000;

    location / {
        root web_root;
        autoindex on;
    }
}

server {
    listen 3000;

    server_name localhost localhost-example;

    error_page 404 error/404.html;
    root web_root;

    location / {
        allowed_methods GET;
        root web_root/localhost;
        autoindex on;
        index index.html;
    }

    location /cgi/ {
        allowed_methods POST DELETE PUT;
        root CGI;
        cgi_interpreter CGI/ubuntu_cgi_tester;
        cgi_extension .php;
    }
}

server {
    listen 3001;

    server_name localhost;

    error_page 404 error/404.html;

    location / {
        allowed_methods GET;
        index index.html;
        root web_root/localhost;
        autoindex on;
    }

    location /images/ {
        allowed_methods GET POST PUT;
        autoindex off;
        root web_root/imgs/;
    }
}

